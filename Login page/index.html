<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="illustration">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/003/689/228/small_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg" alt="Illustration">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>
    </div>
    <div class="right-section">
      <div class="login-box">
        <h2>Welcome back</h2>
        <p>Login your account</p>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="submit">Login</button>
        </form>
        <div class="actions">
          <a href="#">Create Account</a>
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
